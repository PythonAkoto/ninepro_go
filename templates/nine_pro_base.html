<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact NinePro</title>
</head>
<body>
    <h1>Contact NinePro</h1>
    {{ if .success }}
    <p style="color: green;">{{ .success }}</p>
    {{ end }}
    {{ if .error }}
    <p style="color: red;">{{ .error }}</p>
    {{ end }}
    <form method="POST" action="/contact">
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" required><br><br>
        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" required><br><br>
        <label for="user_phone">Phone:</label>
        <input type="text" id="user_phone" name="user_phone" required><br><br>
        <label for="user_message">Message:</label><br>
        <textarea id="user_message" name="user_message" rows="5" cols="40"></textarea><br><br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
